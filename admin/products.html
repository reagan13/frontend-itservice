<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Products</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-100 flex">
		<!-- Left Sidebar -->
		<div class="w-64 bg-[#201e43] text-white h-screen fixed left-0 top-0">
			<div class="p-6 border-b border-gray-700 flex items-center space-x-4">
				<img
					src="../PICTURES/Logo.png"
					alt=" Logo"
					class="rounded-full size-12"
				/>
				<span class="text-xl font-bold">IT Services</span>
			</div>

			<nav class="mt-6">
				<ul>
					<!-- <li>
						<a
							href="dashboard.html"
							class="block py-3 px-6 hover:bg-blue-900 transition duration-200"
						>
							<i class="fas fa-tachometer-alt mr-3"></i>
							Dashboard
						</a>
					</li> -->
					<li>
						<a
							href="products.html"
							class="block py-3 px-6 hover:bg-blue-900 transition duration-200 bg-blue-900"
						>
							<i class="fas fa-box mr-3"></i>
							Products
						</a>
					</li>
				</ul>
			</nav>

			<div
				class="absolute bottom-0 left-0 right-0 p-6 border-t border-gray-700"
			>
				<button
					id="logoutBtn"
					class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition duration-200"
				>
					<i class="fas fa-sign-out-alt mr-3"></i>
					Logout
				</button>
			</div>
		</div>

		<!-- Main Content Area -->
		<div class="ml-64 flex-1">
			<!-- Top Navigation -->
			<nav
				class="sticky top-0 z-50 bg-white shadow-md p-4 flex justify-between items-center"
			>
				<div class="text-xl font-semibold">Dashboard</div>
				<div>Admin</div>
			</nav>

			<!-- Main Content -->

			<div class="rounded-lg p-6">
				<div class="flex justify-between items-center mb-6">
					<h2 class="text-3xl font-bold text-gray-800">Products</h2>
					<button
						onclick="showAddProductModal()"
						class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 flex items-center"
					>
						<i class="fas fa-plus mr-2"></i>
						Add New Product
					</button>
				</div>

				<!-- Product Filters -->
				<div class="flex space-x-4 mb-6">
					<input
						type="text"
						id="searchInput"
						placeholder="Search products..."
						class="flex-1 border rounded px-4 py-2"
					/>
					<select id="categoryFilter" class="border rounded px-4 py-2">
						<option value="">All Categories</option>
						<option value="electronics">Electronics</option>
						<option value="services">Services</option>
						<option value="accessories">Accessories</option>
					</select>
				</div>

				<!-- Products Grid -->
				<div
					id="productsGrid"
					class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-10"
				>
					<!-- Products will be dynamically loaded here -->
				</div>
			</div>
		</div>
		<!-- Add Product Modal -->
		<div
			id="addProductModal"
			class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center"
		>
			<div class="bg-white rounded-lg shadow-xl w-[900px] p-6">
				<div class="flex justify-between items-center mb-6">
					<h2 class="text-2xl font-bold text-gray-800">Add New Product</h2>
					<button
						onclick="closeModal('addProductModal')"
						class="text-gray-600 hover:text-gray-900"
					>
						<i class="fas fa-times text-xl"></i>
					</button>
				</div>

				<form id="addProductForm" class="grid grid-cols-2 gap-6">
					<!-- First Column -->
					<div class="space-y-4">
						<div>
							<label class="block text-gray-700 text-sm font-bold mb-2"
								>Product Name</label
							>
							<input
								type="text"
								id="addProductName"
								required
								class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
								placeholder="Enter product name"
							/>
						</div>

						<div>
							<label class="block text-gray-700 text-sm font-bold mb-2"
								>Category</label
							>
							<input
								type="text"
								id="addProductCategory"
								required
								class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
								placeholder="Enter product category"
							/>
						</div>

						<div>
							<label class="block text-gray-700 text-sm font-bold mb-2"
								>Price</label
							>
							<input
								type="number"
								id="addProductPrice"
								step="0.01"
								required
								class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
								placeholder="Enter product price"
								min="0"
							/>
						</div>

						<div>
							<label class="block text-gray-700 text-sm font-bold mb-2"
								>Image URL (ex. public/products/image-1.jpg)</label
							>
							<input
								type="text"
								id="addProductImage"
								required
								class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
								placeholder="Enter image URL"
							/>
						</div>
					</div>

					<!-- Second Column -->
					<div class="space-y-4">
						<div>
							<label class="block text-gray-700 text-sm font-bold mb-2"
								>Short Description</label
							>
							<textarea
								id="addProductDescription"
								required
								class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
								placeholder="Enter a brief product description"
								maxlength="150"
								rows="4"
							></textarea>
						</div>

						<div>
							<label class="block text-gray-700 text-sm font-bold mb-2"
								>Full Description</label
							>
							<textarea
								id="addProductFullDescription"
								required
								class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
								placeholder="Enter a detailed product description"
								rows="8"
							></textarea>
						</div>
					</div>

					<!-- Buttons -->
					<div class="col-span-2 flex justify-end space-x-4 mt-6">
						<button
							type="button"
							onclick="closeModal('addProductModal')"
							class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition-colors"
						>
							Cancel
						</button>
						<button
							type="submit"
							class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors"
						>
							Add Product
						</button>
					</div>
				</form>
			</div>
		</div>

		<!-- Edit Product Modal -->
		<div
			id="editProductModal"
			class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center"
		>
			<div class="bg-white rounded-lg shadow-xl w-[900px] p-6">
				<div class="flex justify-between items-center mb-6">
					<h2 class="text-2xl font-bold text-gray-800">Edit Product</h2>
					<button
						onclick="closeModal('editProductModal')"
						class="text-gray-600 hover:text-gray-900"
					>
						<i class="fas fa-times text-xl"></i>
					</button>
				</div>

				<form id="editProductForm" class="grid grid-cols-2 gap-6">
					<input type="hidden" id="editProductId" />

					<!-- First Column -->
					<div class="space-y-4">
						<div>
							<label class="block text-gray-700 text-sm font-bold mb-2"
								>Product Name</label
							>
							<input
								type="text"
								id="editProductName"
								required
								class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
								placeholder="Enter product name"
							/>
						</div>

						<div>
							<label class="block text-gray-700 text-sm font-bold mb-2"
								>Category</label
							>
							<input
								type="text"
								id="editProductCategory"
								required
								class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
								placeholder="Enter product category"
							/>
						</div>

						<div>
							<label class="block text-gray-700 text-sm font-bold mb-2"
								>Price</label
							>
							<input
								type="number"
								id="editProductPrice"
								step="0.01"
								required
								class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
								placeholder="Enter product price"
								min="0"
							/>
						</div>

						<!-- Edit Product Modal (continued) -->
						<div>
							<label class="block text-gray-700 text-sm font-bold mb-2"
								>Image URL (ex. public/products/image-1.jpg)</label
							>
							<input
								type="text"
								id="editProductImage"
								required
								class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
								placeholder="Enter image URL"
							/>
						</div>
					</div>

					<!-- Second Column -->
					<div class="space-y-4">
						<div>
							<label class="block text-gray-700 text-sm font-bold mb-2"
								>Short Description</label
							>
							<textarea
								id="editProductDescription"
								required
								class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
								placeholder="Enter a brief product description"
								maxlength="150"
								rows="4"
							></textarea>
						</div>

						<div>
							<label class="block text-gray-700 text-sm font-bold mb-2"
								>Full Description</label
							>
							<textarea
								id="editProductFullDescription"
								required
								class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
								placeholder="Enter a detailed product description"
								rows="8"
							></textarea>
						</div>
					</div>

					<!-- Buttons -->
					<div class="col-span-2 flex justify-end space-x-4 mt-6">
						<button
							type="button"
							onclick="closeModal('editProductModal')"
							class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition-colors"
						>
							Cancel
						</button>
						<button
							type="submit"
							class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors"
						>
							Update Product
						</button>
					</div>
				</form>
			</div>
		</div>

		<script src="products.js"></script>
	</body>
</html>
